name: build

on:
  workflow_dispatch:
    inputs:
      yt_dlp_ref:
        required: true
        type: string
      python_ver:
        required: true
        default: 3.12.11
        type: string
      pyi_rebuild:
        required: false
        default: true
        type: boolean
      pyi_build_owner:
        required: false
        default: 3dyd
        type: string
      pyi_build_repo:
        required: false
        default: pyinstaller-builds
        type: string
      pyi_ref:
        required: false
        default: v6.15.0
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  prepare:
    name: build pyinstaller
    if: inputs.pyi_rebuild
    runs-on: ubuntu-latest

    steps:
      - name: Rebuild custom PyInstaller
        uses: convictional/trigger-workflow-and-wait@v1.6.1
        with:
          owner: ${{ inputs.pyi_build_owner }}
          repo: ${{ inputs.pyi_build_repo }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow_file_name: build-package.yml
          ref: master
          wait_workflow: true
          client_payload: '{"ref":"${{ inputs.pyi_ref }}"}'

  build:
    name: build
    runs-on: windows-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout yt-dlp
        uses: actions/checkout@v4
        with:
          repository: yt-dlp/yt-dlp
          ref: ${{ inputs.yt_dlp_ref }}

      - name: Setup Python
        run: |
          set -xeu
          curl -L https://github.com/3dyd/cpython/releases/download/v${PYTHON_VER}-vista/python-${PYTHON_VER}-pip+venv-win32-VISTA.zip -o python.zip
          unzip -q python.zip -d python
          python/python.exe -m venv venv
        env:
          PYTHON_VER: ${{ inputs.python_ver }}

      - name: Install Dependencies
        run: |
          set -xeu
          source venv/Scripts/activate
          python devscripts/install_deps.py -o --include build
          python -m pip install https://${PYI_BUILD_OWNER}.github.io/${PYI_BUILD_REPO}/pyinstaller-${PYI_REF}-py3-none-any.whl
        env:
          PYI_BUILD_OWNER: ${{ inputs.pyi_build_owner }}
          PYI_BUILD_REPO: ${{ inputs.pyi_build_repo }}
          PYI_REF: ${{ inputs.pyi_ref }}

      - name: Build EXE
        run: |
          set -xeu
          source venv/Scripts/activate
          python devscripts/make_lazy_extractors.py

          # Disallow --update otherwise it will be replaced with the official Win8+ binary
          sed -r "s/VARIANT.+/VARIANT = 'other'/" yt_dlp/version.py

          python -m bundle.pyinstaller

      - name: Release EXE
        run: |
          set -xeu
          if gh release view "$YT_DLP_REF" &> /dev/null; then
            gh release delete --cleanup-tag --yes "$YT_DLP_REF"
            sleep 10
          fi
          NOTES="Read changelog on the official release page: https://github.com/yt-dlp/yt-dlp/releases/tag/$YT_DLP_REF"
          gh release create "$YT_DLP_REF" --target master --title "yt-dlp $YT_DLP_REF" --notes "$NOTES" dist/yt-dlp_x86.exe
        env:
          YT_DLP_REF: ${{ inputs.yt_dlp_ref }}
